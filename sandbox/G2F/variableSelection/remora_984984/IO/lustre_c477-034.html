<html> 
<head> 
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> 
<script type="text/javascript"> 
google.charts.load('current', {'packages':['line']}); 
google.charts.setOnLoadCallback(drawRQChart); 
google.charts.setOnLoadCallback(drawDataChart); 
function drawRQChart() { 
var data = new google.visualization.DataTable(); 
data.addColumn('number','Execution Time (s)'); 
data.addColumn('number','home1-RQ'); 
data.addColumn('number','work-RQ'); 
data.addColumn('number','scratch-RQ'); 
data.addRows([
[0,,,,],
[10,0,3.70,0,],
]); 
var options = {  
chart: { 
title: 'Lustre Load', 
subtitle: 'in Number of Operations'  
}, 
width: 700,  
height: 600,  
axes: {  
x: {  
0: {side: 'top'}  
}  
},  
};  
var chart = new google.charts.Line(document.getElementById('dataRQ_div'));  
chart.draw(data, options);  
}  
function drawDataChart() { 
var data = new google.visualization.DataTable(); 
data.addColumn('number','Execution Time (s)'); 
data.addColumn('number','home1-RD'); 
data.addColumn('number','home1-WR'); 
data.addColumn('number','work-RD'); 
data.addColumn('number','work-WR'); 
data.addColumn('number','scratch-RD'); 
data.addColumn('number','scratch-WR'); 
data.addRows([
[0,0,0,0,0,0,0,],
[10,0,0,2682,3603,0,0,],
]); 
var options = {  
chart: { 
title: 'Lustre Load', 
subtitle: 'in Bytes Read/Write'  
}, 
width: 700,  
height: 600,  
axes: {  
x: {  
0: {side: 'top'}  
}  
},  
};  
var chart = new google.charts.Line(document.getElementById('data_div'));  
chart.draw(data, options);  
}  
</script>  
</head>  
<body>  
<table class='columns'> 
<tr> 
<td><div id='dataRQ_div' style='border: 1px solid; color: LightGray'></div></td> 
<td><div style='float:left; margin: 5px; background-color: blue;'></div></td> 
<td><div id='data_div' style='border: 1px solid; color: LightGray'></div></td> 
</tr> 
</table> 
</body>  
</html>
