<html> 
<head> 
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> 
<script type="text/javascript"> 
google.charts.load('current', {'packages':['corechart']}); 
google.charts.setOnLoadCallback(drawHits); 
google.charts.setOnLoadCallback(drawMiss); 
google.charts.setOnLoadCallback(drawFree); 
google.charts.setOnLoadCallback(drawUsed); 
function drawHits() { 
var data = new google.visualization.DataTable(); 
data.addColumn('number', 'Execution Time (s)'); 
data.addColumn('number', 'Node0');   
data.addColumn('number', 'Node1');   
data.addRows([
[0,0,0,],
[10,40,29,],
]); 
var options = {  
title : 'NUMA Hits', 
vAxis: {title: 'Events'}, 
hAxis: {title: 'Time (s)'}, 
seriesType: 'bars', 
bar: { groupWidth: '95%' }, 
isStacked: true, 
width: 800,  
height: 600,  
axes: {  
x: {  
0: {side: 'top'}  
}  
},  
 };  
 var chart = new google.visualization.ComboChart(document.getElementById('chart_miss')); 
chart.draw(data, options);  
}  
function drawMiss() { 
var data = new google.visualization.DataTable(); 
data.addColumn('number', 'Execution Time (s)'); 
data.addColumn('number', 'Node0');   
data.addColumn('number', 'Node1');   
data.addRows([
[0,0,0,],
[10,0,0,],
]); 
var options = {  
title : 'NUMA Misses', 
vAxis: {title: 'Events'}, 
hAxis: {title: 'Time (s)'}, 
seriesType: 'bars', 
bar: { groupWidth: '95%' }, 
isStacked: true, 
width: 800,  
height: 600,  
axes: {  
x: {  
0: {side: 'top'}  
}  
},  
 };  
 var chart = new google.visualization.ComboChart(document.getElementById('chart_hits')); 
chart.draw(data, options);  
}  
function drawFree() { 
var data = google.visualization.arrayToDataTable([  
['Execution Time (s)' 
, 'Node0'   
, 'Node1'   
], 
[0,93155.26,94763.38,],
[10,93154.90,94762.36,],
]); 
var options = {  
title : 'NUMA Free', 
vAxis: {title: 'MBs'}, 
hAxis: {title: 'Time (s)'}, 
isStacked: true, 
width: 800,  
height: 600,  
axes: {  
x: {  
0: {side: 'top'}  
}  
},  
 };  
 var chart = new google.visualization.AreaChart(document.getElementById('chart_free')); 
chart.draw(data, options);  
}  
function drawUsed() { 
var data = google.visualization.arrayToDataTable([  
['Execution Time (s)' 
, 'Node0'   
, 'Node1'   
], 
[0,3809.67,3540.71,],
[10,3810.03,3541.18,],
]); 
var options = {  
title : 'NUMA Used', 
vAxis: {title: 'MBs'}, 
hAxis: {title: 'Time (s)'}, 
isStacked: true, 
width: 800,  
height: 600,  
axes: {  
x: {  
0: {side: 'top'}  
}  
},  
 };  
 var chart = new google.visualization.AreaChart(document.getElementById('chart_used')); 
chart.draw(data, options);  
}  
</script>  
</head>  
<body>  
<table class='columns'>  
<tr>  
<td width='800' height='600'><div id='chart_hits' style='border: 1px solid; color: LightGray'></div></td>  
<td width='800' height='600'><div id='chart_miss' style='border: 1px solid; color: LightGray'></div></td>  
</tr> 
 <tr> 
<td width='800' height='600'><div id='chart_free' style='border: 1px solid; color: LightGray'></div></td>  
<td width='800' height='600'><div id='chart_used' style='border: 1px solid; color: LightGray'></div></td>  
</tr>  
</table> 
</body>  
</html>
